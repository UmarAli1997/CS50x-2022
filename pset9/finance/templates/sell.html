{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">

        {% if invalid %}
        <div class="alert alert-danger mx-auto" role="alert">Insufficent {{ ticker.upper() }} shares to sell</div>
        {% endif %}

        <div class="form-group mb-3">
            <select reqiured class="form-control mx-auto w-auto" name="symbol" id="tickers">
                <option value="" selected="true" disabled="true">Select a Symbol</option>
                {% for ticker in tickers %}
                <option value={{ticker}}>{{ ticker.upper() }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3">
            <input required class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
